<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Login</title>


    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Favicons -->


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
 
  <body class="text-center">
    <form class="form-signin" method="POST">

      {% csrf_token %}
      <div style="position: absolute; top: 200px;right: 850px;">
        <img src="{% static "img/logo.png" %}" alt="" width="250" height="150" class="d-inline-block align-text-top">
      </div>
      {% if error %}
        <p class="alert alert-danger">{{error}}</p>
      {% endif %}
      <label class="sr-only">Usuario</label>
      <input type="text" name="username" class="form-control" placeholder="Usuario" required>
      <label class="sr-only">Contraseña</label>
      <input type="password" name="password" class="form-control mt-2" placeholder="Contraseña" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesion</button>
    </form>
  </body>
</html>
